<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TRANSLITERATOR</title>
    <style>
        h1 {
            color: blue;
            font-size: 50px;
        }

        textarea {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>ТРАНСЛИТЕРАТОР</h1>
    <h1>TRANSLITERATOR</h1>

    <h2>
        <label for="textIn">Введите Ваш текст:</label>
    </h2>

    <textarea name="" id="textIn" cols="42" rows="5" placeholder="Ваш текст..."></textarea>
    <br>

    <h2> Результат:</h2>
    <textarea name="" id="textOut" cols="42" rows="5" placeholder="Vash tekst..."></textarea>

    <script src="translit.js"></script>


</body>

</html>
