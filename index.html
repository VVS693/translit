<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TRANSLITERATOR</title>

        h1 {
            color: blue;
        }
    </style>
</head>

<body>

    <h1 id>ТРАНСЛИТЕРАТОР</h1>
    <h1>TRANSLITERATOR</h1>

    <h3>

    <h3> Результат:</h3>
    <textarea name="" id="textOut" cols="38" rows="5" placeholder="Результат..."></textarea>

    <script src="translit.js"></script>


</body>

</html>
